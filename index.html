<!DOCTYPE html>
<html>
    <head>
        <title>Random notification generator using pull mechanism</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <div id="box-container">
            <ul class="nav-bar">
                <li class="nav-items">
                    <a class="nav-links" href="#">Home</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="#">Profile</a>
                </li>
                <li class="nav-items" id="noti-tab">
                    <a class="nav-links fa fa-bell-o"></a>
                    <span class="noti-count" id="nav-noti-count"></span>
                    <div class="noti-container">
                        <div class="noti-title">
                            <span class="new-noti-title">Notifications </span>
                            <span class="noti-count" id="noti-container-count"></span>
                        </div>
                        <ul class="noti-body">
                            <li class="noti-text">Shekhar Kumar likes your photo</li>
                            <li class="noti-text">Chetanya posted a photo on your wall</li>
                            <li class="noti-text">Ruby commented on your post</li>
                        </ul>
                        <div class="noti-footer">Mark all as read</div>
                    </div>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </body>
</html>
